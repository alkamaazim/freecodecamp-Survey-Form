<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Survey Form</title>
</head>
<body>
    <div id="container">
        <header class="main-header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            </div>
            <div class="form-group">
                <label for="age">Age <span>(optional)</span></label>
                <input type="number" name="age" id="age" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="dropdown-selector-role">Which option best describes your current role?</label>
                <select name="dropdown-selector-role" id="dropdown-selector-role">
                    <option value=""> Select current role</option>
                    <option value="student"> Student</option>
                    <option value="job"> Full time job</option>
                    <option value="job"> Full time learner</option>
                    <option value="job"> Prefer not to say</option>
                    <option value="job"> Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="radio-selector">Would you recommend freeCodeCamp to a friend?</label>
                <input type="radio" name="gender" id="definitely"> Definitely<br>
                <input type="radio" name="gender" id="maybe"> Maybe<br>
                <input type="radio" name="gender" id="not-sure"> Not sure
            </div>
            <div class="form-group">
                <label for="favorite-selector">What is your favorite feature of freeCodeCamp?</label>
                <select name="favorite-selector" id="favorite-selector">
                    <option value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <label for="improved-selector">What would you like to see improved? <span>(Check all that apply)</span></label>
                <input type="checkbox"> Front-end Projects<br>
                <input type="checkbox"> Back-end Projects<br>
                <input type="checkbox"> Data Visualization<br>
                <input type="checkbox"> Challenges<br>
                <input type="checkbox"> Open Source Community<br>
                <input type="checkbox"> Gitter help rooms<br>
                <input type="checkbox"> City Meetups<br>
                <input type="checkbox"> Wiki<br>
                <input type="checkbox"> Forum<br>
                <input type="checkbox"> Additional Courses
            </div>
            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" placeholder="Enter your comments"></textarea>
            </div>
            <input type="submit" value="Submit" id="btn submit">
        </form>
        <p id="creator">This page created by <a href="#" target="">Alkama Azim</a></p>
    </div>
</body>
</html>
